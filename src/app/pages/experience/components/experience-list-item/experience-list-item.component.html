<div class="experience-card">
    <div class="experience-card-header">
        <h2>{{ experience.jobTitle }} <span>at</span> <a [href]="experience.company.url" target="_blank" rel="noreferrer">{{ experience.company.name }}</a></h2>
        <span class="duration">{{ experience.date.from }} - {{ experience.date.to }}</span>
    </div>
    <ul>
    @for (technology of experience.technologies; track technology) {
        <li>{{ technology }}</li>
    }
    </ul>
</div>
